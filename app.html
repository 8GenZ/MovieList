    <main class="container-xxl py-3">
        <button class="btn btn-primary" onclick="displayMovies()">Get Movies</button>
        <h1 class="text-center py-5 display-3">Trending Movies</h1>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-3 justify-content-center justify-content-xl-start"
            id="movie-list">

        </div>

    </main>

    <footer class="footer container-fluid py-3">
        <div class="container">
            <div class="row row-cols-1 row-cols-lg-3 align-items-center gy-2 text-center">

    <template id="movie-card-template">
        <div class="col">
            <div class="card h-100">
                <img src="" class="card-img-top" alt="Movie Poster" />

                <div class="card-body border-top bg-light">
                    <h5><!--movie Title--></h5>
                    <p class="card-text">
                        <!-- movie Desc goes here -->
                    </p>
                </div>
                <div class="card-footer text-end">
                    <button class="btn btn-primary" data-bs-target="#movie-modal" data-bs-toggle="modal"
                        onclick="showMovieDetails(this)">
                        More Info
                    </button>
                </div>
            </div>
        </div>
    </template>

    <div class="modal" tabindex="-1" id="movie-modal">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title display-5" id="modal-movie-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    </button>
                </div>
                <div class="modal-body container-fluid">
                    <div class="row row-cols-1 row-cols-lg-2 ">
                        <div class="col">
                            <img id="modal-img" class="" src="" alt="movie poster"/>
                        </div>
                        <div class="col">
                            <h5 class="border-bottom border-dark-subtle">About</h5>
                            <p id="modal-paragraph">Modal body text goes here.</p>
                            <h5 class="Genre" id="modal-genre"></h5>
                        </div>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
